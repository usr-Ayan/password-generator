<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">Password Generator</h1>


        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button  class="copy-btn" data-copy>
                <span class="copy-tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>


        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Input Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Input Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Input Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Input Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator " data-indicator></div>

            </div>

            <button class="generateButton">Generate Password</button>


        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
